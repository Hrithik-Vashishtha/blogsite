<h1>All Posts</h1>
<a href="{% url 'create_post' %}">Create New</a>

{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content|truncatechars:100 }}</p>
    <a href="{% url 'edit_post' post.id %}">Edit</a> |
    <a href="{% url 'delete_post' post.id %}">Delete</a>
    <hr>
{% endfor %}
